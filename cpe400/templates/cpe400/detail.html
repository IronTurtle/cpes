    <script>
    $(document).ready(function()
    {
    	$('#login-btn').click(function() {
    		var username = $('#username').val();
    		//var password = $('#password').val();
    		console.log("username: " + username);
    		if($('#login-btn').html() == 'Login' && $('#username').val().length > 0) {
    			$('#username').hide();
    			$('#login-btn').html(username + ", Logout");
    		}
    		else {
    			$('#username').show();
    			$('#username').val("");
    			$('#login-btn').html("Login");
    		}
    	});
	});
	</script>

    <div class="container">
	<div class="row-fluid"> 
		<div id="problem-container" class="row span10">
			<div class="well">
				<h3>{{ problem.question }}</h3>
			</div>
		</div>
		<div class="span10 row">
			{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
			<form action="/cpe400/{{ problem.id }}/answer/" method="post">
			{% csrf_token %}
				<div class="row">
					<textarea id="answer" name="answer" rows="10" placeholder="Input answer here..."></textarea>
				</div>
				<div class="row pull-right">
					<input type="text" name="username" placeholder="Cal Poly username"></input>
					<button class="btn btn-primary btn-large"type="submit">Submit</button> 	
				</div>
			</form>
		</div>
